        <!-- User icon -->
        <g *ngSwitchCase="'user'">

          <circle cx="12" cy="7" r="4" stroke="#60A5FA" stroke-width="2"/>
        </g>
        
        <!-- Library icon -->

          <path d="M4 19.5C4 18.837 4.26339 18.2011 4.73223 17.7322C5.20107 17.2634 5.83696 17 6.5 17H20" stroke="#60A5FA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M6.5 2H20V22H6.5C5.83696 22 5.20107 21.7366 4.73223 21.2678C4.26339 20.7989 4 20.163 4 19.5V4.5C4 3.83696 4.26339 3.20107 4.73223 2.73223C5.20107 2.26339 5.83696 2 6.5 2Z" stroke="#60A5FA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

        <!-- Clock icon -->
        <g *ngSwitchCase="'clock'">
          <circle cx="12" cy="12" r="10" stroke="#60A5FA" stroke-width="2"/>
          <path d="M12 6V12L16 14" stroke="#60A5FA" stroke-width="2" stroke-linecap="round"/>
        </g>
        
        <!-- Message icon -->
        <g *ngSwitchCase="'message'">
          <path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z" stroke="#60A5FA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
        
        <!-- Default icon if none match -->
        <circle *ngSwitchDefault cx="12" cy="12" r="10" stroke="#60A5FA" stroke-width="2"/>
      </ng-container>
    </svg>
  </div>

  <div class="block-content">
    <div class="block-title">{{ title }}</div>
    <div class="block-subtitle">{{ subtitle }}</div>
  </div>
</div>
