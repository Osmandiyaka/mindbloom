<div class="global-toolbar">
    <div class="toolbar-left">
        <!-- Sidebar Toggle -->
        <button
            class="toolbar-btn toggle-btn"
            (click)="onToggleSidebar()"
            [appTooltip]="collapsed ? 'Expand navigation' : 'Collapse navigation'"
            tooltipPosition="bottom"
            [attr.aria-pressed]="collapsed">
            <span class="chevron">{{ collapsed ? '›' : '‹' }}</span>
        </button>

        <!-- Dashboard Button -->
        <button class="toolbar-btn" (click)="onDashboardClick()" [appTooltip]="'Dashboard'" tooltipPosition="bottom">
            <span class="icon" [innerHTML]="icon('dashboard')"></span>
        </button>

        <!-- Students Button -->
        <button class="toolbar-btn" (click)="onStudentsClick()" [appTooltip]="'Students'" tooltipPosition="bottom">
            <span class="icon" [innerHTML]="icon('students')"></span>
        </button>

        <!-- Calendar Button -->
        <button class="toolbar-btn" (click)="onCalendarClick()" [appTooltip]="'Calendar'" tooltipPosition="bottom">
            <span class="icon" [innerHTML]="icon('calendar')"></span>
        </button>

        <!-- Reports Button -->
        <button class="toolbar-btn" (click)="onReportsClick()" [appTooltip]="'Reports'" tooltipPosition="bottom">
            <span class="icon" [innerHTML]="icon('reports')"></span>
        </button>

        <div class="toolbar-divider"></div>

        <!-- Marketplace Button -->
        <button class="toolbar-btn marketplace-btn" (click)="onMarketplaceClick()" [appTooltip]="'Plugin Marketplace'"
            tooltipPosition="bottom">
            <span class="icon" [innerHTML]="icon('marketplace')"></span>
        </button>

        <div class="toolbar-divider"></div>

        <!-- Notifications Button -->
        <button class="toolbar-btn" (click)="onNotificationsClick()" [appTooltip]="'Notifications'"
            tooltipPosition="bottom">
            <span class="icon" [innerHTML]="icon('alarm')"></span>
        </button>

        <!-- Messages Button -->
        <button class="toolbar-btn" (click)="onMessagesClick()" [appTooltip]="'Messages'" tooltipPosition="bottom">
            <span class="icon" [innerHTML]="icon('inbox')"></span>
        </button>
    </div>

    <div class="toolbar-center">
        <!-- School Name -->
        <div class="school-name">
            <span class="icon" [innerHTML]="icon('academics')"></span>
            <span class="school-name-text">{{ tenantName() }}</span>
        </div>

        <!-- Global Search Bar -->
        <div class="search-container">
            <span class="search-icon" [innerHTML]="icon('search')"></span>
            <input type="text" class="search-input" placeholder="Search..." [(ngModel)]="searchQuery"
                (keyup.enter)="onSearch()" />
        </div>
    </div>

    <div class="toolbar-right">
        <!-- Theme Selector -->
        <app-theme-selector />

        <div class="toolbar-divider"></div>

        <!-- Logout Button -->
        <button class="logout-btn" (click)="onLogout()" [appTooltip]="'Logout'" tooltipPosition="bottom">
            <span class="icon" [innerHTML]="icon('logout')"></span>
            <span>Logout</span>
        </button>
    </div>
</div>
