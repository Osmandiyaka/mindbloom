<button class="node" type="button" (click)="onClick()">
    <div class="node-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <ng-container [ngSwitch]="icon">
                <!-- Mail -->
                <ng-container *ngSwitchCase="'mail'">
                    <path
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </ng-container>
                <!-- Document -->
                <ng-container *ngSwitchCase="'doc'">
                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
                    <polyline points="14 2 14 8 20 8" />
                </ng-container>
                <!-- Checkmark -->
                <ng-container *ngSwitchCase="'tick'">
                    <polyline points="20 6 9 17 4 12" />
                </ng-container>
                <!-- Tag -->
                <ng-container *ngSwitchCase="'tag'">
                    <path d="M20.59 13.41l-7.17 7.17a2 2 0 01-2.83 0L2 12V2h10l8.59 8.59a2 2 0 010 2.82z" />
                    <line x1="7" y1="7" x2="7.01" y2="7" />
                </ng-container>
                <!-- Invoice -->
                <ng-container *ngSwitchCase="'invoice'">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    <line x1="3" y1="9" x2="21" y2="9" />
                    <line x1="9" y1="21" x2="9" y2="9" />
                </ng-container>
                <!-- Credit Card -->
                <ng-container *ngSwitchCase="'card'">
                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2" />
                    <line x1="1" y1="10" x2="23" y2="10" />
                </ng-container>
                <!-- Bank -->
                <ng-container *ngSwitchCase="'bank'">
                    <path d="M3 21h18M3 10h18M5 6l7-3 7 3M4 10v11M20 10v11M8 14v3M12 14v3M16 14v3" />
                </ng-container>
                <!-- Book -->
                <ng-container *ngSwitchCase="'book'">
                    <path d="M4 19.5A2.5 2.5 0 016.5 17H20" />
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z" />
                </ng-container>
                <!-- Calendar -->
                <ng-container *ngSwitchCase="'calendar'">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                    <line x1="16" y1="2" x2="16" y2="6" />
                    <line x1="8" y1="2" x2="8" y2="6" />
                    <line x1="3" y1="10" x2="21" y2="10" />
                </ng-container>
                <!-- Clipboard -->
                <ng-container *ngSwitchCase="'clipboard'">
                    <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2" />
                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1" />
                </ng-container>
                <!-- Edit -->
                <ng-container *ngSwitchCase="'edit'">
                    <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" />
                    <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z" />
                </ng-container>
                <!-- Chart -->
                <ng-container *ngSwitchCase="'chart'">
                    <line x1="12" y1="20" x2="12" y2="10" />
                    <line x1="18" y1="20" x2="18" y2="4" />
                    <line x1="6" y1="20" x2="6" y2="16" />
                </ng-container>
                <!-- People/Users -->
                <ng-container *ngSwitchCase="'people'">
                    <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M23 21v-2a4 4 0 00-3-3.87" />
                    <path d="M16 3.13a4 4 0 010 7.75" />
                </ng-container>
                <!-- Clock -->
                <ng-container *ngSwitchCase="'clock'">
                    <circle cx="12" cy="12" r="10" />
                    <polyline points="12 6 12 12 16 14" />
                </ng-container>
                <!-- Money -->
                <ng-container *ngSwitchCase="'money'">
                    <line x1="12" y1="1" x2="12" y2="23" />
                    <path d="M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6" />
                </ng-container>
            </ng-container>
        </svg>
    </div>
    <div class="node-text">
        <div class="node-title">{{ title }}</div>
        <div class="node-subtitle">{{ subtitle }}</div>
    </div>
</button>
