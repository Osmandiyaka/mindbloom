<div class="workflow-page">
    <div class="workflow-header">
        <h2>Workflow Overview</h2>
    </div>

    <div class="workflow-canvas">
        <!-- Section Background Bands -->
        <div class="section-band admissions-band">
            <span class="section-label">ADMISSIONS</span>
        </div>
        <div class="section-band finance-band">
            <span class="section-label">FINANCE</span>
        </div>
        <div class="section-band academics-band">
            <span class="section-label">ACADEMICS</span>
        </div>
        <div class="section-band hr-band">
            <span class="section-label">HR / PAYROLL</span>
        </div>

        <!-- SVG Connectors -->
        <svg class="workflow-connections">
            <defs>
                <marker id="arrowHead" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6"
                    orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#B0B8C3"></path>
                </marker>
            </defs>

            <g *ngFor="let edge of edges">
                <path [attr.d]="buildPath(edge)" stroke="#B0B8C3" stroke-width="2" fill="none"
                    marker-end="url(#arrowHead)" />
            </g>
        </svg>

        <!-- Workflow Nodes -->
        <div *ngFor="let node of nodes" class="workflow-node" [style.left.px]="node.x" [style.top.px]="node.y">
            <app-workflow-node [title]="node.title" [subtitle]="node.subtitle" [icon]="node.icon"
                (select)="onNodeClick(node)">
            </app-workflow-node>
        </div>
    </div>
</div>
