<div class="setup-page">
    <mb-card class="setup-card">
        <div class="setup-loading" *ngIf="vm.isLoading()">Loading workspace setup…</div>

        <ng-container *ngIf="!vm.isLoading()">
            <div class="workspace-setup-grid" *ngIf="!vm.isDoneStep()">
                <div class="workspace-setup-nav">
                    <mb-card class="setup-nav-card">
                        <div class="setup-progress__content">
                            <div class="setup-progress__header">
                                <div class="setup-progress__kicker">Workspace configuration</div>
                                <h2>Setup sections</h2>
                            </div>
                            <div class="setup-progress__list">
                                <button type="button" class="setup-progress__item"
                                    *ngFor="let label of vm.stepLabels; let i = index"
                                    [class.is-current]="vm.step() === i + 1"
                                    (click)="vm.goToStep(i + 1)">
                                    <span class="setup-progress__icon" aria-hidden="true">{{ vm.step() === i + 1 ? '●' : '○' }}</span>
                                    <span class="setup-progress__label">{{ label }}</span>
                                </button>
                            </div>
                        </div>
                    </mb-card>
                </div>
                <div class="workspace-setup-content">
                    <mb-card class="setup-content-card">
                        <mb-alert *ngIf="vm.errorMessage()" variant="danger">{{ vm.errorMessage() }}</mb-alert>

                        <app-tenant-schools *ngIf="vm.step() === 1"></app-tenant-schools>
                        <app-tenant-workspace-setup-users *ngIf="vm.step() === 2"></app-tenant-workspace-setup-users>
                        <app-tenant-workspace-setup-org-units *ngIf="vm.step() === 3"></app-tenant-workspace-setup-org-units>
                        <app-tenant-workspace-setup-levels *ngIf="vm.step() === 4"></app-tenant-workspace-setup-levels>
                        <app-tenant-workspace-setup-classes-sections *ngIf="vm.step() === 5"></app-tenant-workspace-setup-classes-sections>
                        <app-tenant-workspace-setup-grading *ngIf="vm.step() === 6"></app-tenant-workspace-setup-grading>
                        <app-tenant-workspace-setup-review *ngIf="vm.step() === 7"></app-tenant-workspace-setup-review>
                    </mb-card>
                </div>
            </div>

            <app-tenant-workspace-setup-complete *ngIf="vm.step() === 8"></app-tenant-workspace-setup-complete>
        </ng-container>
    </mb-card>
</div>
